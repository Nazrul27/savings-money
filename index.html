<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Money</title>
    <!-- //bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- //fontawesome -->
    <script src="https://kit.fontawesome.com/5ca3fb0e63.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="text-secondary fw-bolder text-center my-3">Savings Money <i class="fa-solid fa-hand-holding-dollar text-warning fw-bolder"></i></h2>
    </header>
    <main>
     <div class="container">
            <div class="row row-cols-md-2 g-4">
                <div>
                    <img class="img-fluid" src="/images/images-01.jpg" alt="">
                </div>
                <div class="bg-light">
                 <div class="text-center">
                    <h5 class="fw-bolder">Income</h5>
                    <div class="row mb-3">
                        <label for="income" class="col-sm-2 col-form-label fs-5">Income</label>
                        <div class="col-sm-10">
                            <input id="total-income" class="form-control bg-success-subtle" type="text" name="" id="" value="10000">
                        </div>
                    </div>
                    <h5>Expenses</h5>
                    <div class="row mb-3">
                        <label for="food" class="col-sm-2 col-form-label fs-5">Food</label>
                        <div class="col-sm-10">
                            <input id="food-input" class="form-control bg-success-subtle" type="text" name="" id="" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="rent" class="col-sm-2 col-form-label fs-5">Rent</label>
                        <div class="col-sm-10">
                            <input id="rent-input" class="form-control bg-success-subtle" type="text" name="" id="" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="clothes" class="col-sm-2 col-form-label  fs-5">Clothes</label>
                        <div class="col-sm-10">
                            <input id="cloth-input" class="form-control bg-success-subtle" type="text" name="" id="">
                        </div>
                    </div>
                    <button id="calculate" class="btn bg-primary text-white fw-bolder px-5 mb-4">Calculate</button>
                    <h5>Total Expenses: <span id="expenses"></span> </h5>
                    <h5>Balance: <span id="balance"></span></h5>
                    <div class="row mb-3 d-flex">
                            <label for="save" class="col-sm-2 col-form-label  fs-5">Savings</label>
                        <div class="col-sm-5">
                            <input  class="form-control text-center bg-success-subtle" type="text" name="" id="save-input">
                            </div>
                            <div class="col-sm-5 d-flex justify-content-around align-items-center">
                            <h4 class="fw-bolder">%</h4>
                            <button id="save" class="btn bg-primary px-4 fw-bolder text-white">Save</button>
                        </div>
                    </div>
                    <h5>Saving Amount: <span id="saving-amount"></span></h5>
                    <h5>Balance Money: <span id="balance-amount"></span></h5>
                 </div>
                </div>
            </div>

        </div>
     </div>
    </main>
    <script src="/java/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
