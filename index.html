<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Money</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5ca3fb0e63.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="text-secondary fw-bolder text-center mt-5">Savings Money <i class="fa-solid fa-hand-holding-dollar text-warning fw-bolder"></i></h2>
    </header>
    <main>
        <section>
            <div class="container px-4 text-center">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-3"><img class="img-fluid" src="/images/images-01.jpg" alt=""></div>
                  </div>
                  <div class="col">
                    <div>
                    <h4>Income</h4>
                    <p class="mb-5">Income: <input type="text" name="" id="" value = 10000></p>
                    <h4>Expenses</h4>
                    <div class="d-flex mb-3">
                        <p>Food:<input type="text" name="" id="" value = 3000></p>
                    <p>Rent:<input type="text" name="" id="" value = 2000></p>
                    <p>Clothes:<input type="text" name="" id="" value = 500></p>
                    </div>
                    <button class="mb-3" id="button-style">Calculate</button>
                    <h4>Total Expenses: 5500 </h4>
                    <h4 class="mb-4">Balance: 4500</h4>
                    <div class="d-flex justify-content-evenly align-items-center">
                        <p>Save: <input type="text" name="" id=""></p>
                        <p class="fw-bolder fs-4">%</p>
                        <p><button id="save">Save</button></p>
                    </div>
                    <h4>Saving Amount: 2500</h4>
                    <h4>Remaining Balance: 2000</h4>

                    </div>
                    
                </div>
              </div>
        </section>
    </main>





    <script src="/java/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
